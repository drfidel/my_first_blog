   {% extends 'blog/base.html' %}

    {% block content %}

             {% for post in posts %}

                <p>title: {{ post.title }}</p>
                <p>body: {{ post.text }}</p>
                <p>published: {{ post.published_date}}</p>

                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>

            {% endfor %}

    {% endblock %}
